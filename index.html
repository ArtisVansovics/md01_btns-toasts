<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons and Toasts</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">Buttons</header>
        <div class="main">
            <!-- First row of buttons -->
            <div class="flex-container">
                <button class="btn">
                    Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn" disabled>
                        Button
                    </button>
                </div>
                <button class="btn btn--light">
                    Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn btn--light" disabled>
                        Button
                    </button>
                </div>
            </div>
            <!-- Second row of buttons -->
            <div class="flex-container">
                <button class="btn-pill">
                    Primary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill" disabled>
                        Primary Button
                    </button>
                </div>
                <button class="btn-pill btn-pill--secondary">
                    Secondary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill btn-pill--secondary" disabled>
                        Secondary Button
                    </button>
                </div>
            </div>
            <!-- Third row of buttons -->
            <div class="flex-container">
                <button class="btn-pill-light">
                    Primary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill-light" disabled>
                        Primary Button
                    </button>
                </div>
                <button class="btn-pill-light btn-pill-light--secondary">
                    Secondary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill-light btn-pill-light--secondary" disabled>
                        Secondary Button
                    </button>
                </div>
            </div>
            <!-- Fourth row of buttons -->
            <div class="flex-container">
                <button class="btn-pill-large">
                    Button 1
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill-large" disabled>
                        Button 1
                    </button>
                </div>
                <button class="btn-sub">
                    Subscription
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-sub" disabled>
                        Subscription
                    </button>
                </div>
            </div>
            <!-- Fifth row of buttons -->
            <div class="flex-container">
                <button class="btn-normal">
                    Normal
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-normal" disabled>
                        Normal
                    </button>
                </div>
                <button class="btn-normal btn-normal--plus">
                    <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6V6Z"/>
                    </svg>
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-normal btn-normal--plus" disabled>
                        <svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6V6Z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Sixth row of buttons -->
            <div class="flex-container">
                <button class="btn-subtle">
                    Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-subtle" disabled>
                        Button
                    </button>
                </div>
                <button class="btn-primary">
                    <span class="btn-primary__text">
                        Primary button
                    </span>
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-primary" disabled>
                    <span class="btn-primary__text">
                        Primary button
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Buttons with active state effects -->
        <header class="header header--container">
            <div class="flex-container">
                <button class="btn-dark">
                    Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-dark" disabled>
                        Button
                    </button>
                </div>
            </div>
            <div class="flex-container">
                <button class="btn-gray">
                    Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-gray" disabled>
                        Button
                    </button>
                </div>
            </div>
        </header>
        <!-- Toasts -->
        <header class="header">Toasts</header>
        <div class="main main--toasts">

                <span class="toast__text">
                    This is a toast for info
                </span>

                    </svg>

                <span class="toast__close">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.99999 4.586L10.243 0.343002C10.6335 -0.0474629 11.2665 -0.0474638 11.657 0.343002C12.0475 0.733467 12.0475 1.36654 11.657 1.757L7.41399 6L11.657 10.243C12.0475 10.6335 12.0475 11.2665 11.657 11.657C11.2665 12.0475 10.6335 12.0475 10.243 11.657L5.99999 7.414L1.75699 11.657C1.36652 12.0475 0.733452 12.0475 0.342986 11.657C-0.0474791 11.2665 -0.0474789 10.6335 0.342987 10.243L4.58599 6L0.342987 1.757C-0.0474782 1.36654 -0.0474791 0.733467 0.342986 0.343002C0.733452 -0.0474638 1.36652 -0.0474637 1.75699 0.343002L5.99999 4.586Z"/>
                    </svg>

            <toast class="toast toast--error">
                <span class="toast__text">
                    This is a toast for error
                </span>
                <span class="toast__close">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </span>
            </toast>
            <toast class="toast toast--warning">
                <span class="toast__text">
                    This is a toast for warning
                </span>
                <span class="toast__close">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.99999 4.586L10.243 0.343002C10.6335 -0.0474629 11.2665 -0.0474638 11.657 0.343002C12.0475 0.733467 12.0475 1.36654 11.657 1.757L7.41399 6L11.657 10.243C12.0475 10.6335 12.0475 11.2665 11.657 11.657C11.2665 12.0475 10.6335 12.0475 10.243 11.657L5.99999 7.414L1.75699 11.657C1.36652 12.0475 0.733452 12.0475 0.342986 11.657C-0.0474791 11.2665 -0.0474789 10.6335 0.342987 10.243L4.58599 6L0.342987 1.757C-0.0474782 1.36654 -0.0474791 0.733467 0.342986 0.343002C0.733452 -0.0474638 1.36652 -0.0474637 1.75699 0.343002L5.99999 4.586Z"/>
                    </svg>
                </span>
            </toast>
            <toast class="toast">
                <span class="toast__text">
                    This is a default toast
                </span>
                <span class="toast__close">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.99999 4.586L10.243 0.343002C10.6335 -0.0474629 11.2665 -0.0474638 11.657 0.343002C12.0475 0.733467 12.0475 1.36654 11.657 1.757L7.41399 6L11.657 10.243C12.0475 10.6335 12.0475 11.2665 11.657 11.657C11.2665 12.0475 10.6335 12.0475 10.243 11.657L5.99999 7.414L1.75699 11.657C1.36652 12.0475 0.733452 12.0475 0.342986 11.657C-0.0474791 11.2665 -0.0474789 10.6335 0.342987 10.243L4.58599 6L0.342987 1.757C-0.0474782 1.36654 -0.0474791 0.733467 0.342986 0.343002C0.733452 -0.0474638 1.36652 -0.0474637 1.75699 0.343002L5.99999 4.586Z"/>
                    </svg>
                </span>
            </toast>
            <!-- Light toasts -->
            <toast class="toast toast--light toast--light-info">
                <span class="toast__text">
                    This is a toast for info
                </span>
                <span class="toast__close toast__close--light">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.99999 4.586L10.243 0.343002C10.6335 -0.0474629 11.2665 -0.0474638 11.657 0.343002C12.0475 0.733467 12.0475 1.36654 11.657 1.757L7.41399 6L11.657 10.243C12.0475 10.6335 12.0475 11.2665 11.657 11.657C11.2665 12.0475 10.6335 12.0475 10.243 11.657L5.99999 7.414L1.75699 11.657C1.36652 12.0475 0.733452 12.0475 0.342986 11.657C-0.0474791 11.2665 -0.0474789 10.6335 0.342987 10.243L4.58599 6L0.342987 1.757C-0.0474782 1.36654 -0.0474791 0.733467 0.342986 0.343002C0.733452 -0.0474638 1.36652 -0.0474637 1.75699 0.343002L5.99999 4.586Z"/>
                    </svg>
                </span>
            </toast>
            <toast class="toast toast--light toast--light-success">
                <span class="toast__text">
                    This is a toast for success
                </span>
                <span class="toast__close toast__close--light">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.99999 4.586L10.243 0.343002C10.6335 -0.0474629 11.2665 -0.0474638 11.657 0.343002C12.0475 0.733467 12.0475 1.36654 11.657 1.757L7.41399 6L11.657 10.243C12.0475 10.6335 12.0475 11.2665 11.657 11.657C11.2665 12.0475 10.6335 12.0475 10.243 11.657L5.99999 7.414L1.75699 11.657C1.36652 12.0475 0.733452 12.0475 0.342986 11.657C-0.0474791 11.2665 -0.0474789 10.6335 0.342987 10.243L4.58599 6L0.342987 1.757C-0.0474782 1.36654 -0.0474791 0.733467 0.342986 0.343002C0.733452 -0.0474638 1.36652 -0.0474637 1.75699 0.343002L5.99999 4.586Z"/>
                    </svg>
                </span>
            </toast>
            <toast class="toast toast--light toast--light-error">
                <span class="toast__text">
                    This is a toast for error
                </span>
                <span class="toast__close toast__close--light">
                    <svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.99999 4.586L10.243 0.343002C10.6335 -0.0474629 11.2665 -0.0474638 11.657 0.343002C12.0475 0.733467 12.0475 1.36654 11.657 1.757L7.41399 6L11.657 10.243C12.0475 10.6335 12.0475 11.2665 11.657 11.657C11.2665 12.0475 10.6335 12.0475 10.243 11.657L5.99999 7.414L1.75699 11.657C1.36652 12.0475 0.733452 12.0475 0.342986 11.657C-0.0474791 11.2665 -0.0474789 10.6335 0.342987 10.243L4.58599 6L0.342987 1.757C-0.0474782 1.36654 -0.0474791 0.733467 0.342986 0.343002C0.733452 -0.0474638 1.36652 -0.0474637 1.75699 0.343002L5.99999 4.586Z"/>
