<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Buttons and Toasts</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">Buttons</header>
        <div class="main">
            <!-- First row of buttons -->
            <div class="flex-container">
                <button class="btn">
                    Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn" disabled>
                        Button
                    </button>
                </div>
                <button class="btn btn--light">
                    Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn btn--light" disabled>
                        Button
                    </button>
                </div>
            </div>
            <!-- Second row of buttons -->
            <div class="flex-container">
                <button class="btn-pill">
                    Primary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill" disabled>
                        Primary Button
                    </button>
                </div>
                <button class="btn-pill btn-pill--secondary">
                    Secondary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill btn-pill--secondary" disabled>
                        Secondary Button
                    </button>
                </div>
            </div>
            <!-- Third row of buttons -->
            <div class="flex-container">
                <button class="btn-pill-light">
                    Primary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill-light" disabled>
                        Primary Button
                    </button>
                </div>
                <button class="btn-pill-light btn-pill-light--secondary">
                    Secondary Button
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill-light btn-pill-light--secondary" disabled>
                        Secondary Button
                    </button>
                </div>
            </div>
            <!-- Fourth row of buttons -->
            <div class="flex-container">
                <button class="btn-pill-large">
                    Button 1
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-pill-large" disabled>
                        Button 1
                    </button>
                </div>
                <button class="btn-sub">
                    Subscription
                </button>
                <div class="disabled-wrapper">
                    <button class="btn-sub" disabled>
                        Subscription
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
